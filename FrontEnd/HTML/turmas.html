<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Turmas</title>
  <link rel="stylesheet" href="../CSS/styles-turmas.css">
</head>

<body>
  <div id="wrapper">

    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo-area">
        <img src="../IMG/logo_compressed.png" alt="Logo NotaDez" class="logo">
        <h1 class="logo-text">NOTADEZ - gerenciamento de turmas</h1>
      </div>

      <nav class="menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="turmas.html" class="active">Turmas</a></li>
          <li><a href="diciplinas.html">Disciplinas</a></li>
          <li><a href="alunos.html">Alunos</a></li>
          <li><a href="formula.html">Fórmula</a></li>
          <li><a href="notas.html">Notas</a></li>
          <li><a href="curso.html">Cursos</a></li>
          <li><a href="exportacao.html">Exportar</a></li>
        </ul>
      </nav>
    </header>

    <!-- CONTEÚDO -->
    <main class="container">

      <!-- FORMULÁRIO -->
      <section class="form-section">
        <h2>Gerenciamento de Turmas</h2>
        <p class="descricao">Cadastre todas as informações da turma.</p>

        <form id="formTurma">
          <label>Disciplina:</label>
          <select id="disciplina"></select>

          <label>Número da Turma:</label>
          <input type="number" id="numero" />

          <label>Horário da Aula:</label>
          <input type="text" id="horario" placeholder="Ex: 19:00 - 22:00" />

          <label>Data de Início:</label>
          <input type="date" id="dataInicio" />

          <label>Data de Fim:</label>
          <input type="date" id="dataFim" />

          <label>Local da Aula:</label>
          <input type="text" id="local" placeholder="Ex: Sala 101" />

          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </section>

      <!-- TABELA -->
      <section class="table-section">
        <h2 class="h2-table">Turmas Cadastradas</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Disciplina</th>
              <th>Número</th>
              <th>Horário</th>
              <th>Data Início</th>
              <th>Data Fim</th>
              <th>Local</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

    </main>
  </div>

  <script src="../JS/turmas.js"></script>
</body>

</html>
