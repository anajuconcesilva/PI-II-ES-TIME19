<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Cursos</title>
  <link rel="stylesheet" href="../CSS/styles-curso.css">
</head>

<body>
  <header class="navbar">
    <div class="logo-area">
      <img src="../IMG/logo_compressed.png" alt="Logo NotaDez" class="logo">
      <h1 class="logo-text">NOTADEZ - Cursos</h1>
    </div>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="turmas.html">Turmas</a></li>
        <li><a href="diciplinas.html">Disciplinas</a></li>
        <li><a href="alunos.html">Alunos</a></li>
        <li><a href="formula.html">Fórmula</a></li>
        <li><a href="notas.html">Notas</a></li>
        <li><a href="curso.html" class="active">Cursos</a></li>
        <li><a href="exportacao.html">Exportar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Adicionar Novo Curso</h2>
      <form>

        <label for="instituicao">Instituição</label>
        <select id="instituicao" required>
          <option value="">Selecione...</option>
        </select>

        <label for="nome">Nome do Curso</label>
        <input type="text" id="nome" placeholder="Engenharia de Software" required>

        <button type="submit" class="btn">Adicionar</button>
      </form>

    </section>

    <section class="table-section">
      <h2>Cursos Cadastrados</h2>
      <table>
        <thead>
          <tr>
            <th>ID da Instituição</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <script src="../JS/curso.js"></script>
</body>

</html>
